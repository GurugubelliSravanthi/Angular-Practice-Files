<div class="table-container">
  <h2>Student List</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.registrationNumber }}</td>
        <td>{{ student.course }}</td>
      </tr>
    </tbody>
  </table>
</div>
