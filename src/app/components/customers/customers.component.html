<div>
  <h1>List Of Customers and their</h1>
  <table [border]="1">
    <thead>
      <tr>
        <th>Sl. No</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>`  `
      <tr *ngFor="let customer of customers">
        <td>{{ customer.slNo }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.state }}</td>
        <td>{{ customer.country }}</td>
        <td>
          <button (click)="editCustomer(customer)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
